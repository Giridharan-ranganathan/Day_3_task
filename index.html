    <script>
//  compare two JSON objects with the same properties without considering the order
let obj1 = { name: "person 1", age: 5 };
let obj2 = { age: "5", name: "Person 1" };

function compareJSON(obj1, obj2) {
    const sortedObj1 = sortObject(obj1);
    const sortedObj2 = sortObject(obj2);
    return JSON.stringify(sortedObj1) === JSON.stringify(sortedObj2);
}

function sortObject(obj) {
    if (typeof obj !== 'object' || obj === null) {
        return obj;
    }

    if (Array.isArray(obj)) {
        return obj.map(sortObject);
    }

    const sortedKeys = Object.keys(obj).sort();
    const result = {};
    sortedKeys.forEach(key => {
        result[key] = sortObject(obj[key]);
    });
    return result;
}
console.log(compareJSON(obj1, obj2));
